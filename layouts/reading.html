{{ define "main" }}
<p>{{ .Content }}</p>
<section>
    <ul class="posts">
        {{ range .Pages }} {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
            <span class="posts-author">{{ .Params.author }}</span>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
