{{ define "main" }} {{ .Content }}
<section>
  <ul class="posts">
    {{ range where site.RegularPages ".Section" "!=" "" }} {{ $dateMachine :=
    .Date | time.Format "2006-01-02T15:04:05-07:00" }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      <time datetime="{{ $dateMachine }}">
        {{ .Date | time.Format "2006-01-02" }}
      </time>
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
