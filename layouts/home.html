{{ define "main" }} {{ .Content }}
<ul class="posts">
  {{ range where site.RegularPages ".Section" "!=" "" }}
  <li>
    <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a> {{ $dateMachine := .Date
    | time.Format "2006-01-02T15:04:05-07:00" }}
    <time datetime="{{ $dateMachine }}"
      >{{ .Date | time.Format "2006-01-02" }}</time
    >
  </li>
  {{ end }}
</ul>
{{ end }}
