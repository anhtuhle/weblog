{{ define "main" }}
<section>
  <h1>#{{ .Title | lower }}</h1>
  {{ .Content }}
  <ul class="posts">
    {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a> {{ $dateMachine :=
      .Date | time.Format "2006-01-02T15:04:05-07:00" }}
      <time datetime="{{ $dateMachine }}"></time> {{ .Date | time.Format
      "2006-01-02" }}
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
